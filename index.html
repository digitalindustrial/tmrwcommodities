<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Data Analytics Dashboard</h1>
            <p class="subtitle">Interactive charts and visualizations</p>
        </header>

        <main class="dashboard">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Chart 1</h2>
                    <div class="chart-badge">Interactive</div>
                </div>
                <div class="chart-wrapper">
                    <iframe 
                        width="797" 
                        height="494" 
                        seamless 
                        frameborder="0" 
                        scrolling="no" 
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQIyRkytqPlbWDKhyDFAsjn9i4pBjXDvIHjR1h7IK2K8GJI7O1EMR8BeE-l4Qx2ZeB55nkwNsIZyvZy/pubchart?oid=804990741&amp;format=interactive"
                        class="chart-iframe">
                    </iframe>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Chart 2</h2>
                    <div class="chart-badge">Interactive</div>
                </div>
                <div class="chart-wrapper">
                    <iframe 
                        width="797" 
                        height="494" 
                        seamless 
                        frameborder="0" 
                        scrolling="no" 
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQIyRkytqPlbWDKhyDFAsjn9i4pBjXDvIHjR1h7IK2K8GJI7O1EMR8BeE-l4Qx2ZeB55nkwNsIZyvZy/pubchart?oid=119976909&amp;format=interactive"
                        class="chart-iframe">
                    </iframe>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Charts Dashboard. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
